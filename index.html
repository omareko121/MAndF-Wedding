<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Grey Floral Border Save the Date Invitation Card.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .video-container {
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 400px;
        }

        .link-container {
            margin-top: 20px;
            z-index: 1;
        }

        .link-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #002954;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link-container a:hover {
            background-color: #003670;
        }

        .link-container a i {
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .link-container a {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="overlay">
        <div class="video-container">
            <video width="100%" controls>
                <source src="Grey Floral Border Save the Date Invitation Card-6.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="link-container">
            <a href="https://maps.app.goo.gl/HxGqSmmDFTVYhn8C6" target="_blank">
                اضغط هنا للحصول على الموقع <i class="fas fa-map-marker-alt"></i>
            </a>
        </div>
    </div>
</body>

</html>
